<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="main_container">
    <header class="header">
      <div class="header_container">
          <a href=""><img src="images/logo.png" alt="logo"></a>
          <nav class="nav_container">
            <ul class="nav">
              <li><a class="Home" href="">Home</a></li>
              <li><a href="">Menu</a></li>
              <li><a href="">Service</a></li>
              <li><a href="">Shop</a></li>
            </ul>
          </nav>
          <div class="container_input">
            <input type="search"  class="search" placeholder="Search">
            <div class="search_devider"></div>
            <img class="cart" src="images/icon_cart.png" alt="cart">
            <div class="notification-badge">2</div>
          </div>
      </div>
    </header>

    <section class="section_1">
        <div class="block">
            <div class="block_label">
                <p>More than Faster</p>
                <img src="images/strawberry.png" alt="strawberry">
            </div>
            <h1>Groceries delivered in as little as <span>2 hours</span></h1>
            <p>Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
            <div class="button_group">
                <a class="order_btn" href="">Order Now</a>
                <a class="play_btn" href=""><div class="triangle-right"></div></a>
                
                <a class="procces_btn" href="">Order Process</a>
            </div>
        </div>
        <img src="images/cheff.png" alt="">
    </section>
  </div>
</body>
</html>
